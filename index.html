<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solstice — Solar Intelligence</title>
  <meta name="description" content="Solstice: Forecast, optimize, and monitor household solar. Professional intro site aligned with brand guidelines." />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f0c;
      --fg: #ffffff;
      --subtext: #d9d9d9;
      --accent: #ffb400;
      --accent-2: #ff6f00;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Raleway', sans-serif;
      background: radial-gradient(circle at top, #111818 0%, var(--bg) 80%);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    .hero {
      text-align: center;
      max-width: 800px;
      animation: fadeIn 1.5s ease forwards;
      position: relative;
      z-index: 1;
    }

    h1.logo {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(255, 180, 0, 0.6), 0 0 40px rgba(255, 111, 0, 0.4);
      animation: glowPulse 4s infinite ease-in-out;
      margin-bottom: 20px;
    }

    h2.tagline {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 600;
      color: var(--fg);
      margin-bottom: 16px;
    }

    p.desc {
      font-size: 1rem;
      font-weight: 400;
      color: var(--subtext);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-decoration: none;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: var(--bg);
      box-shadow: 0 0 15px rgba(255, 180, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 180, 0, 0.8), 0 0 45px rgba(255, 111, 0, 0.6);
    }

    /* Glowing background blobs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: float 10s ease-in-out infinite alternate;
      z-index: 0;
    }
    .orb.gold {
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(255,180,0,0.25), transparent 70%);
      top: -120px; left: -150px;
    }
    .orb.amber {
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(255,111,0,0.2), transparent 70%);
      bottom: -200px; right: -200px;
      animation-delay: 3s;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: var(--subtext);
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 180, 0, 0.6), 0 0 40px rgba(255,111,0,0.4); }
      50% { text-shadow: 0 0 30px rgba(255, 180, 0, 0.9), 0 0 60px rgba(255,111,0,0.7); }
    }
    @keyframes float {
      from { transform: translateY(0px) translateX(0px); }
      to { transform: translateY(40px) translateX(30px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      body { padding: 20px; }
      h1.logo { font-size: 2rem; }
      h2.tagline { font-size: 1.1rem; }
      p.desc { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="orb gold"></div>
  <div class="orb amber"></div>

  <section class="hero">
    <h1 class="logo">Solstice</h1>
    <h2 class="tagline">Forecast • Detect • Empower</h2>
    <p class="desc">
      Solstice provides household-level solar forecasting and anomaly detection.  
      Clean insights, reliable data, and smarter energy for resilient communities.
    </p>
    <a href="#" class="btn">Get Started</a>
    <footer>© 2025 Solstice — Solar Intelligence</footer>
  </section>
</body>
</html>
